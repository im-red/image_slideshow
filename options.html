<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slideshow Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="number"] {
            width: 80px;
        }

        button {
            display: block;
            margin-top: 20px;
            padding: 6px 12px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-start;
        }

        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>Slideshow Settings</h1>

    <label><input id="autoPlayOnStart" type="checkbox">Auto play on start</label>

    <label for="interval">Auto play interval (s)</label>
    <input id="interval" type="number" min="1">

    <label for="minWidth">Small image threshold width (px)</label>
    <input id="minWidth" type="number" min="1">

    <label for="minHeight">Small image threshold height (px)</label>
    <input id="minHeight" type="number" min="1">

    <label>Display</label>
    <div class="checkbox-group">
        <label><input id="showBigImage" type="checkbox">Big image</label>
        <label><input id="showSmallImage" type="checkbox">Small image</label>
        <label><input id="showBgImage" type="checkbox">Background image</label>
    </div>

    <button id="saveBtn">Save</button>

    <script src="options.js"></script>
</body>

</html>
